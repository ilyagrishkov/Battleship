<body>
    <div class="container">
        <span>
            <link href="stylesheets/game_screen_style.css" type="text/css" rel="stylesheet" /></span>
        <section id="testID">

            <div class="boatListGroup" id="boatListClient">
                <div class="boatList">You
                    <div class="readyLight">
                        <img id="readyLightClient" height="32" width="32" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Redbutton.svg/2000px-Redbutton.svg.png">
                    </div>

                    <img class="boat" id="Carrier" src="images/carrier.png" onclick="setSelectedShipType(this.id)"></img>
                    <img class="boat" id="Battleship" src="images/battleship.png" onclick="setSelectedShipType(this.id)"></img>
                    <img class="boat" id="Submarine" src="images/submarine.png" onclick="setSelectedShipType(this.id)"></img>
                    <img class="boat" id="Destroyer" src="images/destroyer.png" onclick="setSelectedShipType(this.id)"></img>
                    <img class="boat" id="SmallShip" src="images/smallship.png" onclick="setSelectedShipType(this.id)"></img>

                    <div>
                        <img class="orientationButton" id="Right" src="NYI" onclick="setShipOrientation(0)"></img>
                        <img class="orientationButton" id="Left" src="NYI" onclick="setShipOrientation(1)"></img>
                        <img class="orientationButton" id="Up" src="NYI" onclick="setShipOrientation(2)"></img>
                        <img class="orientationButton" id="Down" src="NYI" onclick="setShipOrientation(3)"></img>
                    </div>

                </div>
            </div>

            <div class="boatListGroup" id="boatListOther">
                <div class="boatList">Other player
                    <div class="readyLight">
                        <img id="readyLightOther" height="32" width="32" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Redbutton.svg/2000px-Redbutton.svg.png">
                    </div>

                    <img class="boat" id="CarrierOther" src="images/carrier.png"></img>
                    <img class="boat" id="BattleshipOther" src="images/battleship.png"></img>
                    <img class="boat" id="SubmarineOther" src="images/submarine.png"></img>
                    <img class="boat" id="DestroyerOther" src="images/destroyer.png"></img>
                    <img class="boat" id="SmallShipOther" src="images/smallship.png"></img>
                </div>
            </div>

        </section>
        <section>
            <div class="gameGridGroup">

                <div class="gameGrid" id="gameGridOther">

                    <div class="gameGridDivs" id="gameGridDivsOther">

                        <div class="gameGridHeader"></div>

                    </div>
                </div>

                <div class="textInfoBox" id="topRightBox">
                    <div id="playerTurnLabel"> Turn: <span id="playerTurnSpan">‚áß</span></div>
                </div>

                <div class="gameGrid" id="gameGridClient">

                    <div class="gameGridDivs" id="gameGridDivsClient" onload="shoot('20','18')">

                        <div class="gameGridHeader"></div>

                    </div>
                </div>

            </div>
        </section>

        <div class="readyButton" id="readyButton" onclick="setClientReady()">Ready! <span id="emoji">üëç</span></div>

    </div>
    <div id="disconnected_screen_background"></div>
    <div id="disconnection_container">
        <div id="disconnection">Your enemy has disconnected!</div>
    </div>
    </div>
</body>
